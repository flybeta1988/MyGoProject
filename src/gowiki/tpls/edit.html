<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
<h1>Editing {{.Title}}</h1>
<form action="/save/{{.Title}}" method="POST">
    <textarea name="body" rows="10" cols="50">{{printf "%s" .Body}}</textarea>
    <input type="submit" value="Save">
</form>
</body>
</html>
